{% extends 'layout.html' %} {% block main %}
<ol class="breadcrumb">
    <li><a href="/">管理首页</a></li>
    <li><span>分类列表</span></li>
</ol>
<h3>分类列表</h3>

{%include 'page.html'%}

<table class="table table-bordered table-responsive table-hover table-striped">
    <tr>
        <th>姓名</th>
        <th>密码</th>
        <th>id</th>
        <th>是否是管理员</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{user.username}}</td>
        <td>{{user.password}}</td>
        <td>{{user._id.toString()}}</td>
        <td>{% if user.isAdmin%}是{%endif%}</td>
    </tr>
    {% endfor %}
</table>

{%include 'page.html'%} {% endblock %}
